<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jsfile.js" defer></script>
    <title>Index</title>
</head>
<body>
    <div class="container">

        <!-- Button to add new book -->
         <button class="newbook">Click Here to Add New Book</button>
        <!-- To display book -->
        <div class="book-container">
            
        </div>
      
         <!-- Dialog box to add new book -->
          <dialog id="bookdialog">
            <form action="post" method="dialog">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" name="year" id="year">
                </div>
                
                <!-- Cancel the book button -->
                <button value="cancel" formmethod="dialog">Cancel</button>
                <!-- Add button -->
                 <button id="confirmation" value="default">Add</button>
            </form>
          </dialog>

          <div class="singature">
            <div>
                <p>Odin project</p>
            <p>code by@<span><Strong>Thet Paing Lin</Strong></span></p>
            </div>

          </div>
    </div>
</body>
